<polymer-element name="ui-toggle-button">
  <template>
    <button on-click="toggle">The toggle is {{state}}</button>
  </template>
  <script type="application/dart">
    import 'package:polymer/polymer.dart';
  
    @CustomTag('ui-toggle-button')
    class UiToggleButton extends PolymerElement {
      UiToggleButton.created(): super.created();
      
      toggle() {
        if (state == 'On') {
          state = 'Off';
        } else {
          state = 'On';
        }
      }
      
      @published @observable String state = 'On';
    }
  </script>
</polymer-element>
