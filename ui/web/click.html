<!doctype html>
<html>
	<body>
	  <!-- Define a new tag named x-click-counter backed by the CounterComponent class refning a div DOM element -->
	  <element name="x-click-counter" constructor="CounterComponent" extends="div">
	    <template>
	      <div>
	        <button on-click="increment()">Click me</button>
	        <span>(click count: {{count}})</span>
	      </div>
	      <!-- TODO try http://stackoverflow.com/questions/13922062/how-can-i-link-to-an-external-dart-library-containing-the-constructor-for-my-web -->
	      <script type="application/dart">
	      import 'package:web_ui/web_ui.dart';
	      import "../lib/counter_lib.dart";
	      
	      class CounterComponent extends WebComponent implements CounterView {
	        CounterComponent() {
	          _presenter = new CounterPresenter(this);
	        }
	      
          int get count => _presenter.count;
          
          increment(e) => _presenter.increment(); 
          
          CounterPresenter _presenter;
        }
	      </script>
	    </template>
	  </element>
	</body>
</html>
