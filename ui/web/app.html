<html>

  <body>
    <h1>Web UI Gallary</h1>
    
    <!-- TODO try refining a existing component -->

    <!-- output value of global property 'dataValue' (set in the main call below)-->
    <p>Hello {{dataValue}}!</p>
    <script type="application/dart">
      String dataValue;
      main() {
        var today = new Date.now();
        dataValue = 'world ${today.year}-${today.month}-${today.day}';
      }
    </script>
