<!DOCTYPE html>
<link rel="import" href="elements/ui-toggle-button.html">

<polymer-element name="ui-input-demo">
  <template>
    <article id="ui-input-demo">
      <section>
        <h2>Input</h2>
        <input type="text"></input>
        <input type="number" value="1" min="1" name=int></input>
      </section>
      
      <section>
        <h2>Editable content</h2>
        <article contenteditable="true">
          Click this content to edit it    
        </article>
        <!-- TODO store content -->
        <!-- TODO keep line breaks in stored content (check wunderlist dart notes) -->
      </section>
      
      <section>
        <h2>Login form</h2>
        <form method="post" on-submit="submit">
          <ul>
            <li>
              <label for="usermail">Email</label>
              <input type="email" name="email" value="{{login.email}}" placeholder="yourname@email.com" required>
            </li>
            <li>
              <label for="password">Password</label>
              <input type="password" name="password" value="{{login.password}}" placeholder="password" required>
            </li>
            <li>
              <input type="submit" value="Login">
            </li>
          </ul>
        </form>
      </section>
      
      <section>
        <h2>Slide</h2>
      </section>
      
      <section>
        <h2>Button</h2>
        <ui-toggle-button state='On'></ui-toggle-button>
      </section>
    </article>
    
    <style>
      @host {
       /* TODO shadow dom */
      }
    
      [contenteditable="true"] { 
        padding: 10px; outline: 2px dashed #CCC; 
      }
      [contenteditable="true"]:hover { 
        outline: 2px dashed #0090D2; 
        background: white;
      }
    </style>
  </template>
  <script type="application/dart" src="components/ui_input_demo.dart"></script>
</polymer-element>
