<polymer-element name="ui-navigation-button">
  <template>
    <button on-click="navigateTo"> 
      <content></content>  
    </button>
  </template>
  <script type="application/dart">
    import 'package:polymer/polymer.dart';
    
    @CustomTag('ui-navigation-button')
    class UiNavigationButton extends PolymerElement {
      UiNavigationButton.created(): super.created();
      
      navigateTo() {
        print('navigate to $target');
      }
      
      @published String target;
    }
  </script>
</polymer-element>
