<polymer-element name="ui-header">
  <template>
    <header class="ui-header">
      <h2 class="title">{{title}}</h2>
      <div class="language"> 
        <p>Language</p>     
        <select selectedIndex="{{selected}}" value="{{value}}">
          <option template repeat="{{language in languages}}">{{language}}</option>
        </select>
       </div>
    </header>
    
    <style>
      @host {
        
      }
      
      .title {
        display: flex;
        flex 4;
        order: 2;
        color: red;
      }
      
      .language {
        display: flex;
        flex 1;
        order: 1;
      }
    </style>
  </template>
  <script type="application/dart" src="components/ui_header.dart"></script>
</polymer-element>
