<!DOCTYPE html>
<polymer-element name="ui-header">
  <template>
    <header>
      <h2 class="title">{{title}}</h2>
      <div class="language"> 
        <p>Language</p>     
        <select selectedIndex="{{selected}}" value="{{value}}">
          <option template repeat="{{language in languages}}">{{language}}</option>
        </select>
       </div>
    </header>
  </template>
  <script type="application/dart" src="components/ui_header.dart"></script>
</polymer-element>
