<html>
	<body>
	  <element name="x-click-counter" constructor="CounterComponent" extends="div">
	    <template>
	      <div>
	        <button data-action="click:increment">Click me</button>
	        <span>(click count: {{count}})</span>
	      </div>
	      <script type="application/dart">
	      import 'package:web_components/web_component.dart';
	      import "../lib/counter_lib.dart";
	      
	      class CounterComponent extends WebComponent implements CounterView {
	        CounterComponent(): _presenter = new CounterPresenter(this);
	      
          int get count => _presenter.count;
          
          increment(e) => _presenter.increment(); 
          
          CounterPresenter _presenter;
        }
	      </script>
	    </template>
	  </element>
	</body>
</html>
